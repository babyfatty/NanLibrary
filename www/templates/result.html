<ion-header-bar class="bar bar-header bar-light">
    <h1 class="title">{{title}}</h1>
    <button class="button button-clear button-positive" ng-click="cancel()">
        Cancel
    </button>
</ion-header-bar>
<ion-content>
    {{books.alt}}
    <ul class="list">
        <li ng-repeat="book in books">
            <a class="item" ui-sref="detail({id: book.id})">
                <ng-include src="'templates/basicInfo.html'"></ng-include>
            </a>
        </li>
    </ul>
</ion-content>
