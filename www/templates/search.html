
<form ng-submit="search()" id="search-form" class="model padTop" ng-controller="searchCtrl" style="padding-top: 50px">
    <label class="item item-input">
        <input required type="text" ng-model="q" placeholder="书名，作者，ISBN ..." />
    </label>

    <button type="submit" class="button button-positive button-block button-outline">
        <i class="icon ion-search"></i>
    </button>

</form>
